<div class="container-sm">
  <div class="p-3">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form" #loginForm="ngForm" (ngSubmit)="registerUser()">
              <div class="form-group">
                <label>Username</label>
                <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control" required minlength="3" maxlength="40">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control" required>
              </div>
              <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
        </div>
        <div *ngFor="let message of messages" class="mt-2 alert alert-danger">{{message.text}}</div>
      </div>
    </div>
  </div>
</div>
