<div *ngIf="_auth.currentUserValue">
  <div class="p-3">
    <div class="row">
      <div class="col-md-12 col-xl-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Users</h3>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Username</th>
                  <th scope="col">Blacklist</th>
                  <th scope="col">LastLogin</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user._id }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.blacklist }}</td>
                  <td>{{ user.lastLogin }}</td>
                  <td>
                    <button type="submit" class="btn btn-warning btn-sm mr-2" *ngIf="!user.blacklist" (click)="blacklistUser(user._id)">add to blacklist</button>
                    <button type="submit" class="btn btn-warning btn-sm mr-2" *ngIf="user.blacklist" (click)="deleteBlacklist(user._id)">remove from blacklist</button>
                    <button type="submit" class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-md-12 col-xl-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Messages</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-auto">
                <button type="submit" class="btn btn-danger btn-sm" (click)="deleteMessages()">delete all messages</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngFor="let message of messages" class="mt-2 alert alert-danger">{{message.text}}</div>
      </div>
    </div>
  </div>
</div>
